<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesheets/csshratky.css">
    <meta charset="UTF-8">
    <title>Not so important</title>
</head>
<body>

    <div class="options" style="margin:200px">
        <svg width="160px" height="160px">
            <g>
                <path class="s" style="fill: rgba(0, 128, 0, 0.5);"  d="M80,80 L80,10 A70,70 1 0,1 147.3,99.2 z">
                </path>
            </g>
            <g>
                <path class="s" style="fill:rgba(0, 0, 0, 0.5)" d="M80,80 L147.3,99.2 A70,70 1 0,1 135.9,122.2 z"></path>
            </g>
            <g>
                <path class="s" style="fill:rgba(255, 0, 0, 0.5)" d="M80,80 L135.9,122.2 A70,70 1 0,1 12.7,99.2 z"></path>
            </g>
            <g>
                <path class="s" style="fill:rgba(0, 0, 255, 0.5)" d="M80,80 L12.7,99.2 A70,70 1 0,1 80,10 z"></path>
            </g>
        </svg>
        <div class="sections">
            <img src="images/krizek.png" >
        </div>
        
    </div>
    <script>
        const pies=document.getElementsByClassName("sections");
        const s = document.getElementsByClassName("s");
        for(let i=0;i<pies.length;i++){
            s[i].onmouseenter=function(){
                s[i].style.transform="scale(1.1)";
            }
            s[i].onmouseout=function(){
                s[i].style.transform="scale(1)";
            }
            pies[i].onmouseenter=function(){
                s[i].style.transform="scale(1.1)";
            }
            pies[i].onmouseout=function(){
                s[i].style.transform="scale(1)";
            }
        }
    </script>
</body>
</html>
